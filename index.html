<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <title>Tatum-Tots</title>
</head>
<body>
    <header>
        <h1 class="CT" align="center">Channing Tatum Movie Extravaganza</h1>
    </header>
<main>
<form id="flickForm">
    <div class="input-group">
        <input 
            type="text" 
            class="input-group-field" 
            placeholder="Name a flick"
            name="flickName"
            autofocus
            required
        >
        <div class="input-group-button">              
            <button 
                class="success button"
                type="submit"
            >
                Add flick
            </button>
        </div>
    </div>
</form>

<ul id="flickList" class="no-bullet">
        <li class="flick grid-x align-middle">
          <span class="flickName auto cell">Jupiter Ascending</span>
          <span class="actions shrink cell">
            <button class="warning button">fav</button>
            <button class="alert button">del</button>
          </span>
        </li>
</ul>
</main>

    <div id="movies"></div>
    <script src="index.js"></script>
</body>
</main>
</html>
